<!DOCTYPE html>
<html>
	<head>
		<script> console.log("h");</script>
		<!-- Production (un-minified) -->
		<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
		<script type = "text/javascript">
			  console.log(solanaWeb3);	//import * as solanaWeb3 from '@solana/solanaWeb3.js';
			  (async () => {
			  console.log("connecting with solana");
			  // Connect to cluster
			  var connection = new solanaWeb3.Connection(
			    solanaWeb3.clusterApiUrl('devnet'),
			    'confirmed',
			  );

			  // Generate a new wallet keypair and airdrop SOL
			  var wallet = solanaWeb3.Keypair.generate();
			  var airdropSignature = await connection.requestAirdrop(
			    wallet.publicKey,
			    solanaWeb3.LAMPORTS_PER_SOL,
			  );

			  //wait for airdrop confirmation
			  await connection.confirmTransaction(airdropSignature);

			  // get account info
			  // account data is bytecode that needs to be deserialized
			  // serialization and deserialization is program specic
			  let account = await connection.getAccountInfo(wallet.publicKey);
			  console.log(account);
			})();	
		</script>
	</head>
	<body>
		<h1> Testing solanaWeb3 Solana </h1>
		<p id="result"></p>
	</body>
	<footer>
	</footer>
</html>
